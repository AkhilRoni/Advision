<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <title>AdVision - Login</title>
</head>
<body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    font-family: 'Poppins';
    flex-direction: column;
    background-image: url('images/polygon.jpg'); 
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #121212;
  }
  .container {
    height: 100vh;
    display: flex;
  }
  .login-container {
    background: linear-gradient(to right, rgb(83, 82, 82), rgb(0, 0, 0));
    border-radius: 20px;
    padding: 20px;
    margin: 0 auto;
    margin-top: 200px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
    width: 400px;
    height: 350px;
    
  }
  h2 {
    font-size: 2rem;
    margin-top: 20px;
    margin-bottom: 10px;
    text-align: center;
    color: #ffffff;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: 1px solid #ffffff;
    border-radius: 6px;
    box-sizing: border-box;
    font-family: 'Poppins';
  }
  .btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #000000;
    color: #ffffff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Poppins';
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: rgba(117, 117, 117);
    color: #ffffff;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-top: 17px;
    text-align: center;
  }
</style>
<div class="overlay">
  <div class="container">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <p class="error" id="errorMessage"></p>
    </form>
    </div>
  </div>
</div>
<script>
  const adminUsername = 'admin';
  const adminPassword = 'admin';

  document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    if (username === adminUsername && password === adminPassword) {
      window.location.href = '../Analytics/home.html'; // Redirect to dashboard after successful login
    } else {
      errorMessage.textContent = 'Invalid username or password!';
    }
  });
</script>

</body>
</html>
